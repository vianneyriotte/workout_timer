name: workout_timer
description: A workout timer app inspired by SmartWOD Timer. Supports AMRAP, FOR TIME, EMOM, TABATA, and custom MIX workouts.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^14.2.0

  # Audio
  audioplayers: ^6.0.0
  flutter_tts: ^4.0.2

  # Utils
  uuid: ^4.2.2
  equatable: ^2.0.5
  intl: ^0.19.0

  # Storage
  shared_preferences: ^2.2.2

  # UI
  flutter_animate: ^4.5.0
  wakelock_plus: ^1.2.5

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.8
  custom_lint: ^0.6.4
  riverpod_lint: ^2.3.10
  flutter_launcher_icons: ^0.14.2

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"
  adaptive_icon_background: "#1a1a2e"
  adaptive_icon_foreground: "assets/app_icon_foreground.png"

flutter:
  uses-material-design: true

  assets:
    - assets/audio/
